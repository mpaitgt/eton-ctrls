<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/css/index.css">
<title>Eton Controls</title>
</head>
<body>
  <nav>
    <ul class="nav justify-content-end cstm-nav">
      <li class="nav-item">
        <a class="nav-link active" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./about.html">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./services.html">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./contact.html">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <section class="main page">
      <h1 class="section-head">Contact</h1>
      <div id="form-container">
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control field" id="name-input" aria-describedby="name" placeholder="Enter name">
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="exampleInputPassword1">Email</label>
              <input type="text" class="form-control field" id="email-input" placeholder="Enter email">
            </div>
            <div class="col-6">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control field" id="phone-input" placeholder="Enter phone number">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control field" id="message-input" rows="3"></textarea>
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary cstm-btn">Submit</button>
        </form>
      </div>
    </section>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("YOUR_USER_ID");
   })();
</script>
<script src="../assets/js/script.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
